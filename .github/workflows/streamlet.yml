# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Streamlit App Action
        # You may pin to the exact commit or the version.
        # uses: streamlit/streamlit-app-action@d1a3fbb4e96e28167fc4d8714c740ac21012bad5
        uses: streamlit/streamlit-app-action@v0.0.3
        with:
          # Filepath to the main app file (`streamlit run <this>`)
          app-path: main.py
          # Run ruff linting
          ruff: true
          # Command line arguments to pass to pytest
          pytest-args: -v
          # Skip the provided smoke test. It is useful if your app testing requires advanced setup.
          skip-smoke: false
          
